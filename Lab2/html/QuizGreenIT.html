    <body><!-- Début du code de la page web -->
        <header>

               <a href="./home.html">Home</a> 
               <a href="./GreenITSiteWeb.html">Green IT & websites</a> 
               <a href="./QuizGreenIT.html">Green IT - Quiz </a>
            </nav>
        </header>
        <form method="post" name="Quiz" action="#" class="box" id="QuizId" onsubmit="return false">
            <fieldset id="information">
                <legend>Your informations</legend>
                    <div>
                        <label for="name">Name :</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="surname">Surname :</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div>
                        <label for="birth_date">Birth date:</label>
                        <input type="date" id="birth_date" name="birth_date" required>
                    </div>
                    <div>
                        <label for="mail">Mail address:</label>
                        <input type="email" id="mail" name="mail" required>
                    </div>
                    <div>
                        <label for="statut">Status :</label>
                        <select id="status" name="status" required>
                            <option value="" disabled selected>Select your status</option>
                            <option value="student">Student</option>
                            <option value="developer">Developer</option>
                            <option value="entrepreneur">Entrepreneur</option>
                        </select>
                    </div>
                    
            </fieldset>
            <fieldset class="quizz">
                <legend>Quiz - Green IT</legend>
                <ol>
                    <li class="questions_style"> What is the Green IT?
                        <ul class ="questions">
                            <li>
                                <input type="radio" id="q1_1" name="q1" value="a">
                                <label for="q1_1" class="btn_radio">A practice aimed at reducing the environmental impact of information technologies.</label>
                            </li>
                            <li>
                                <input type="radio" id="q1_2" name="q1" value="b">
                                <label for="q1_2" class="btn_radio">A system for recycling old computers.</label>
                            </li>
                            <li>
                                <input type="radio" id="q1_3" name="q1" value="c">
                                <label for="q1_3" class="btn_radio">A method for increasing the energy consumption of servers.</label>
                            </li>
                        </ul>
                        </li>
                        <li class="questions_style">What is the main objective of Green IT?
                        <ul class ="questions">
                            <li>
                                <input type="checkbox" id="q2_1" name="q2[]" value="a">
                                <label for="q2_1" class="btn_checkbox">Reduce energy consumption.</label>
                            </li>
                            <li>
                                <input type="checkbox" id="q2_2" name="q2[]" value="b">
                                <label for="q2_2" class="btn_checkbox">Minimise electronic waste.</label>
                            </li>
                            <li>
                                <input type="checkbox" id="q2_3" name="q2[]" value="c">
                                <label for="q2_3" class="btn_checkbox">Optimising the performance of electronic devices.</label>
                            </li>
                        </ul>
                    </li>
                    <li>Give an example of a Green IT practice:
                        <textarea id="q3" name="q3" required></textarea>
                    </li>
                </ol>
            </fieldset>
            
            <div>
                <button type="submit" class="quizz">Submit</button>
            </div>
        </form>
        <main method="post" name="Quiz" action="#" class="box" id="QuizId" onsubmit="return false">
            <table id="result">
                <caption> Quizz Result </caption>
                <thead>
                  <tr>
                    <th scope="col">Attempt</th>
                    <th scope="col">Score</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">XXX</th>
                    <td>XXX</td>
                  </tr>
                </tbody>
        </main>
